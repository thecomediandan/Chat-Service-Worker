<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Service Worker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Code+Pro:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/4b64eb3a04.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="chat-zone">
            <div class="message my-message">
                Hola amigo!sdadasddasddsa Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed laudantium eos, id, maiores dolores veritatis consectetur ipsa tempore similique ea suscipit quo ut dolorum numquam cumque aut repudiandae voluptates pariatur.
                <div class="time">12:00</div>
            </div>
            <div class="message your-message">
                Hola Dani :D
                <div class="time">12:00</div>
            </div>
        </div>
        <div class="inputs">
            <input type="text" name="" id="input-text" placeholder="Mensaje">
            <button id="input-button"><i class="fa-solid fa-paper-plane"></i></button>
            <!-- <input type="button" value="Enviar" id="input-button"> -->
        </div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
